<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CFC Performance Insights Vizathon</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .header img {
      height: 60px;
      width: auto;
    }
    h1 {
      color: #034694; /* Chelsea blue */
      font-size: 2.5rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .football-emoji {
      font-size: 2.5rem;
      user-select: none;
    }
    p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 30px;
    }
    a.button {
      display: inline-block;
      padding: 14px 36px;
      font-size: 1.2rem;
      background-color: #034694;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(3, 70, 148, 0.3);
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #022c5a;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/en/c/cc/Chelsea_FC.svg" alt="Chelsea FC Logo" />
    <h1>
      CFC Performance Insights Vizathon
      <span class="football-emoji" title="Football">⚽️</span>
    </h1>
  </div>
  <p>Click the button below to open the Power BI dashboard:</p>
  <a
    class="button"
    href="https://app.powerbi.com/groups/me/reports/5ca1765b-c9e2-46a7-a3cb-2b567eee61f0/16537d0d9a78bd2d180b?experience=power-bi"
    target="_blank"
    rel="noopener noreferrer"
  >
    Open Power BI Dashboard
  </a>
</body>
</html>
